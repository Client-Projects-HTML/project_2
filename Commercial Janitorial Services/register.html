<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - NovaSite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 500: '#3b82f6' },
                        dark: { card: '#1e293b', body: '#0f172a' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 dark:bg-dark-body min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-2xl">
        <div
            class="bg-white dark:bg-dark-card rounded-[2.5rem] shadow-2xl p-8 md:p-12 border border-gray-100 dark:border-gray-800 grid grid-cols-1 lg:grid-cols-2 gap-12">

            <div>
                <a href="index.html" class="inline-flex items-center space-x-2 mb-8">
                    <div class="w-10 h-10 logo-box rounded-xl flex items-center justify-center text-white font-bold">
                        N</div>
                    <span class="text-2xl font-bold font-heading dark:text-white">NovaSite</span>
                </a>
                <h1 class="text-3xl font-bold font-heading mb-4 dark:text-white">Join Our Platform</h1>
                <p class="text-gray-500 dark:text-gray-400 mb-10 text-sm">Start managing your services more efficiently
                    today with our premium dashboard and 24/7 support.</p>

                <div class="space-y-6">
                    <div class="flex items-center space-x-4">
                        <div
                            class="w-10 h-10 rounded-full bg-blue-50 dark:bg-blue-900/30 text-blue-500 flex items-center justify-center flex-shrink-0">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <p class="text-sm font-medium dark:text-gray-300">Free 14-day trial</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div
                            class="w-10 h-10 rounded-full bg-green-50 dark:bg-green-900/30 text-green-500 flex items-center justify-center flex-shrink-0">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <p class="text-sm font-medium dark:text-gray-300">No credit card required</p>
                    </div>
                </div>
            </div>

            <form action="admin/index.html" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Full Name</label>
                    <input type="text" placeholder="John Doe"
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none outline-none dark:text-white focus:ring-2 focus:ring-primary-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Email</label>
                    <input type="email" placeholder="john@company.com"
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none outline-none dark:text-white focus:ring-2 focus:ring-primary-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Password</label>
                    <input type="password" placeholder="••••••••"
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none outline-none dark:text-white focus:ring-2 focus:ring-primary-500 transition-all">
                </div>
                <div class="pt-4">
                    <button type="submit"
                        class="w-full py-4 gradient-primary text-white font-bold rounded-xl shadow-lg shadow-primary-500/30 hover:scale-[1.02] transition-all">Create
                        Account</button>
                    <p class="text-center text-xs text-gray-500 mt-6">Already have an account? <a href="login.html"
                            class="text-primary-500 font-bold">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
