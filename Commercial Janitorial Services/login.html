<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NovaSite</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
                        },
                        dark: {
                            card: '#1e293b',
                            body: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    class="bg-gray-50 dark:bg-dark-body min-h-screen flex items-center justify-center p-6 selection:bg-primary-500 selection:text-white">

    <div class="w-full max-w-md">
        <!-- Card -->
        <div
            class="bg-white dark:bg-dark-card rounded-[2rem] shadow-2xl p-8 md:p-10 border border-gray-100 dark:border-gray-700">
            <!-- Logo -->
            <div class="text-center mb-6">
                <a href="index.html" class="inline-flex items-center space-x-2">
                    <div
                        class="w-10 h-10 logo-box rounded-xl flex items-center justify-center text-white text-xl font-bold">
                        N</div>
                    <span class="text-2xl font-bold font-heading dark:text-white">NovaSite</span>
                </a>
            </div>

            <h1 class="text-2xl font-bold font-heading mb-2 dark:text-white text-center">Welcome Back!</h1>
            <p class="text-gray-500 dark:text-gray-400 mb-6 text-center">Please enter your details to sign in.</p>

            <div
                class="grid grid-cols-2 gap-4 p-4 mb-8 bg-gray-50/50 dark:bg-gray-800/30 rounded-2xl border border-gray-100 dark:border-gray-800">
                <a href="admin/index.html"
                    class="flex items-center justify-center space-x-2 py-3 bg-white dark:bg-dark-card border border-gray-100 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 dark:text-white transition-all shadow-sm">
                    <i class="fa-solid fa-user-shield text-primary-500"></i>
                    <span class="font-medium text-sm">Admin Login</span>
                </a>
                <a href="client/index.html"
                    class="flex items-center justify-center space-x-2 py-3 bg-white dark:bg-dark-card border border-gray-100 dark:border-gray-700 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 dark:text-white transition-all shadow-sm">
                    <i class="fa-solid fa-user-tie text-primary-500"></i>
                    <span class="font-medium text-sm">Client Login</span>
                </a>
            </div>

            <form action="client/index.html" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="email" required placeholder="name@company.com"
                            class="w-full pl-11 pr-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary-500 dark:text-white outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" required placeholder="••••••••"
                            class="w-full pl-11 pr-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary-500 dark:text-white outline-none">
                        <button type="button"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fa-solid fa-eye text-sm"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember"
                            class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500">
                        <label for="remember" class="ml-2 text-sm text-gray-600 dark:text-gray-400">Remember me for 30
                            days</label>
                    </div>
                    <a href="javascript:void(0)" data-modal="forgot-password-modal"
                        class="text-sm font-semibold text-primary-500 hover:text-primary-600">Forgot
                        Password?</a>
                </div>

                <button type="submit"
                    class="w-full py-4 gradient-primary text-white font-bold rounded-xl shadow-lg shadow-primary-500/30 hover:shadow-primary-500/50 hover:scale-[1.02] transition-all">Sign
                    In</button>
            </form>



            <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                Don't have an account? <a href="register.html"
                    class="font-bold text-primary-500 hover:text-primary-600">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button id="theme-toggle"
        class="fixed bottom-6 right-6 w-12 h-12 flex items-center justify-center rounded-2xl bg-white dark:bg-dark-card shadow-2xl dark:text-white transition-all">
        <i class="fa-solid fa-moon dark:hidden"></i>
        <i class="fa-solid fa-sun hidden dark:block"></i>
    </button>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content p-8">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold font-heading dark:text-white">Reset Password</h3>
                <button data-modal-close class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>
            <p class="text-gray-500 dark:text-gray-400 mb-8">Enter your email address and we'll send you a link to reset
                your password.</p>
            <form
                onsubmit="event.preventDefault(); window.showToast('Reset link sent to your email!', 'success'); this.closest('.modal').classList.add('hidden');"
                class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="email" required placeholder="name@company.com"
                            class="w-full pl-11 pr-4 py-3 rounded-xl bg-gray-50 dark:bg-gray-800 border-none focus:ring-2 focus:ring-primary-500 dark:text-white outline-none">
                    </div>
                </div>
                <button type="submit"
                    class="w-full py-4 gradient-primary text-white font-bold rounded-xl shadow-lg shadow-primary-500/30 hover:scale-[1.02] transition-all">
                    Send Reset Link
                </button>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
