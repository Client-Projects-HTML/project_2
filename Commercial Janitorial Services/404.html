<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | NovaSite</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <meta name="description" content="Oops! The page you're looking for doesn't exist. Return to NovaSite homepage.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
                        },
                        dark: {
                            card: '#1e293b',
                            body: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .gradient-404 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .number-shadow {
            text-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>

<body class="selection:bg-primary-500 selection:text-white overflow-x-hidden">



    <!-- Main 404 Content -->
    <main class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gray-50 dark:bg-dark-body">
        <!-- Animated Background Blobs -->
        <div
            class="absolute top-[10%] right-[-5%] w-[400px] h-[400px] bg-blue-400 rounded-full gradient-blob animate-float opacity-20">
        </div>
        <div class="absolute bottom-[10%] left-[-5%] w-[350px] h-[350px] bg-purple-400 rounded-full gradient-blob animate-float opacity-20"
            style="animation-delay: -3s"></div>
        <div class="absolute top-[50%] right-[20%] w-[250px] h-[250px] bg-pink-400 rounded-full gradient-blob animate-float opacity-20"
            style="animation-delay: -6s"></div>

        <div class="container mx-auto px-6 relative z-10">
            <div class="max-w-4xl mx-auto text-center">
                <!-- 404 Number -->
                <div class="mb-4">
                    <h1
                        class="text-9xl md:text-[180px] font-black font-heading leading-none gradient-404 number-shadow select-none">
                        404
                    </h1>
                </div>

                <!-- Illustration/Icon -->
                <div class="mb-6 flex justify-center">
                    <div class="relative">
                        <div
                            class="w-32 h-32 rounded-full bg-gradient-to-br from-primary-500 to-purple-600 flex items-center justify-center shadow-2xl shadow-primary-500/30 animate-pulse-glow">
                            <i class="fa-solid fa-broom text-white text-5xl"></i>
                        </div>
                        <!-- Floating particles -->
                        <div
                            class="absolute -top-2 -right-2 w-10 h-10 bg-yellow-400 rounded-full opacity-70 animate-float">
                        </div>
                        <div class="absolute -bottom-2 -left-2 w-8 h-8 bg-pink-400 rounded-full opacity-70 animate-float"
                            style="animation-delay: -2s"></div>
                    </div>
                </div>

                <!-- Error Message -->
                <div class="mb-10">
                    <h2 class="text-3xl md:text-4xl font-bold font-heading mb-3 dark:text-white">
                        Oops! Page Not Found
                    </h2>
                    <p class="text-lg text-gray-600 dark:text-gray-400 max-w-xl mx-auto leading-relaxed">
                        We've swept through our entire site, but couldn't find the page you're looking for.
                        It might have been cleaned up or moved.
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
                    <a href="index.html"
                        class="w-full sm:w-auto px-8 py-4 gradient-primary text-white rounded-2xl font-semibold shadow-xl shadow-primary-500/40 hover:scale-105 transition-transform flex items-center justify-center gap-2">
                        <i class="fa-solid fa-home"></i>
                        <span>Back to Home</span>
                    </a>
                    <a href="services.html"
                        class="w-full sm:w-auto px-8 py-4 bg-white dark:bg-dark-card border-2 border-gray-200 dark:border-gray-700 text-gray-700 dark:text-white rounded-2xl font-semibold hover:border-primary-500 dark:hover:border-primary-500 transition-all flex items-center justify-center gap-2">
                        <i class="fa-solid fa-sparkles"></i>
                        <span>View Services</span>
                    </a>
                    <a href="contact.html"
                        class="w-full sm:w-auto px-8 py-4 bg-white dark:bg-dark-card border-2 border-gray-200 dark:border-gray-700 text-gray-700 dark:text-white rounded-2xl font-semibold hover:border-primary-500 dark:hover:border-primary-500 transition-all flex items-center justify-center gap-2">
                        <i class="fa-solid fa-headset"></i>
                        <span>Contact Us</span>
                    </a>
                </div>

            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>

</body>

</html>
